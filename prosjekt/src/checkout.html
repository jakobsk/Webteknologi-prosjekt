<!DOCTYPE html>
<html>
<head>
	<title>IT2805 project: XXXL some sports united</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/shopping_cart.js"></script>
</head>
<body style='min-height: 600px'>
	<header>
		<img src="../img/logo.png" alt="The logo of XXXL">
	</header>
  <form action="shopping_cart.html">
    <input type="submit" value="Back to shopping cart" style='background-color: red'/>
  </form>
  <form action="shopping_cart.html" style='text-align: center'>
          Lastname:<br>
          <input type="text" name="lastname" required><br>
          First Name:<br>
          <input type="text" name="firstname" required><br>
          E-mail:<br>
          <input type="email" name="email" required><br>
          Address:<br>
          <input type="text" name="address" required><br>
          Delivery method<br>
          <input type="radio" name="delivery" checked> At door<br>
          <input type="radio" name="delivery">At post office<br>
          <input type="radio" name="delivery">Pick-up in store<br>
          Credit card number<br>
          <input type="tel" pattern="[0-9]*" required>
          <input type="submit" value="Order goods" style='background-color: green'>
        </form>
</body>
</html>
